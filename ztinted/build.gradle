apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 6
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    publish {
        artifactId = 'ZTintedImageView'
        userOrg = 'z-p-j'
        groupId = 'com.zpj.widget'
        publishVersion = '1.0.0'
        desc = 'Implementation of ImageView that allows tinting its Drawable for all states.'
        website = 'https://github.com/Z-P-J/ZTintedImageView'
        licences = ['Apache-2.0']
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
}